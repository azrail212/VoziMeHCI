<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="http://localhost/vozi-me-hci/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="http://localhost/vozi-me-hci/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="http://localhost/vozi-me-hci/images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <title>VoziMe App</title>
</head>

<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="align-items-center text-center">
                    <img src="../images/logo_for_white.png" style="width: 185px;" alt="logo">
                  </div>
                  <form id="new-password-form">
                    <p>Enter your new password</p>
                    <div class="form-outline mb-4">
                      <input type="password" id="new-password-1" class="form-control" placeholder="Password" />
                      <input type="password" id="new-password-2" class="form-control" placeholder="Confirm password" />
                    </div>
                    <button class="btn btn-primary btn-block fa-lg  mb-3" type="button" onclick="window.location.replace('login.html')">Reset password</button>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center login-form-gradient">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Bosnia's Uber Solution</h4>
                  <p class="small mb-0">Have you forgotten your password? No worries, we've got you covered. Just follow the steps on the left. First of all, plase <b>enter your email address.</b>Then, follow the link you recieve and enter your new password.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
